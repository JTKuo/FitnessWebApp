name: Update README

on:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - 'scripts/update_readme_info.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Update README
        run: |
          python scripts/update_readme_info.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Auto-update README.md with latest tech stack"
          git push
